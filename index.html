<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const diasElemento = document.getElementById("dias");
  const mesActualElemento = document.getElementById("mesActual");
  const turnosElemento = document.getElementById("turnos");
  const formularioElemento = document.getElementById("formularioReserva");
  const urlScript = "https://script.google.com/macros/s/AKfycbynvfWxVLQKACZp5mAaXeE-QXEd-BjTmucmH8zuDU-3rdWKf1wmNNgcJrEm2x8Q3r19/exec";

  let fecha = new Date();
  let diaSeleccionado = null;
  let turnoSeleccionado = null;
  let turnosOcupados = [];

  const turnosPorDia = {
    "lunes": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30"],
    "martes": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00"],
    "miércoles": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30"],
    "jueves": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30"],
    "viernes": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30","16:30", "17:00", "17:30"],
    "sábado": ["09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30"],
    "domingo": [] // Sin turnos
  };

  function obtenerTurnosDisponibles(fecha) {
    const opcionesDias = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
    const nombreDia = opcionesDias[fecha.getDay()];
    return turnosPorDia[nombreDia] || [];
  }

  // Inicializa los turnos para la fecha actual
  let turnosDisponibles = obtenerTurnosDisponibles(fecha);

  function formatFechaDDMMYYYY(f){
    const d = f.getDate().toString().padStart(2,'0');
    const m = (f.getMonth()+1).toString().padStart(2,'0');
    return `${d}/${m}/${f.getFullYear()}`;
  }

  function isoAFechaDDMMYYYY(iso){ 
    const d = new Date(iso);
    return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
  }

  function isoATurnoHHmm(iso){
    const d = new Date(iso);
    return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
  }

  function renderizarCalendario(){
    diasElemento.innerHTML = "";
    const año = fecha.getFullYear(), mes = fecha.getMonth();
    const primerDia = new Date(año, mes, 1);
    const ultimoDia = new Date(año, mes + 1, 0);
    mesActualElemento.textContent = fecha.toLocaleDateString("es-ES", {month:"long", year:"numeric"});
    const inicioSemana = primerDia.getDay();
    const diasMes = ultimoDia.getDate();

    for(let i=0; i < inicioSemana; i++){
      diasElemento.innerHTML += `<div class="dia disabled"></div>`;
    }

    const hoy = new Date(); hoy.setHours(0,0,0,0);
    for(let i=1; i <= diasMes; i++){
      const dia = new Date(año, mes, i);
      const clase = dia < hoy ? "dia disabled" : "dia";
      diasElemento.innerHTML += `<div class="${clase}" data-dia="${i}" data-mes="${mes}" data-año="${año}">${i}</div>`;
    }

    document.querySelectorAll('.dia:not(.disabled)').forEach(el => {
      el.addEventListener('click', () => {
        seleccionarDia(+el.dataset.año, +el.dataset.mes, +el.dataset.dia);
      });
    });
  }

  function cambiarMes(dir){
    fecha.setMonth(fecha.getMonth() + dir);
    renderizarCalendario();
  }

  function fetchTurnosOcupados(){
    return fetch(urlScript)
      .then(r => r.json())
      .then(data => {
        turnosOcupados = (data.turnosOcupados || []).map(t => ({
          fecha: isoAFechaDDMMYYYY(t.fecha),
          turno: isoATurnoHHmm(t.turno)
        }));
      })
      .catch(() => {
        turnosOcupados = [];
      });
  }

  function seleccionarDia(año, mes, dia) {
    diaSeleccionado = new Date(año, mes, dia);
    turnoSeleccionado = null;

    turnosElemento.innerHTML = `
      <h3>Turnos para ${formatFechaDDMMYYYY(diaSeleccionado)}</h3>
      <p id="mensajeTurnos" style="font-style: italic; color: #555; margin-top:10px;">Buscando turnos para esta fecha...</p>
      <div id="contenedorTurnos" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top: 15px;"></div>
    `;

    formularioElemento.style.display = "none";
    document.getElementById("ticket").classList.remove("visible");

    fetchTurnosOcupados()
      .then(() => {
        // Actualiza turnosDisponibles para el día seleccionado
        turnosDisponibles = obtenerTurnosDisponibles(diaSeleccionado);
        renderizarTurnos();
      })
      .catch(() => {
        const mensaje = document.getElementById("mensajeTurnos");
        if (mensaje) mensaje.textContent = "Error al cargar los turnos.";
      });
  }

  function renderizarTurnos() {
    const fechaTexto = formatFechaDDMMYYYY(diaSeleccionado);
    const mensaje = document.getElementById("mensajeTurnos");
    const contenedorTurnos = document.getElementById("contenedorTurnos");

    if (mensaje) mensaje.textContent = "Cargando turnos disponibles...";
    if (contenedorTurnos) contenedorTurnos.innerHTML = "";

    setTimeout(() => {
      let count = 0;
      turnosDisponibles.forEach(turno => {
        const ocupado = turnosOcupados.some(t => t.fecha === fechaTexto && t.turno === turno);
        if (!ocupado) {
          count++;
          const btn = document.createElement("button");
btn.textContent = `Reservar ${turno}`;
btn.classList.add("turno-button");  // <-- aquí agregamos clase para estilos CSS
btn.onclick = () => mostrarFormulario(turno);
contenedorTurnos.appendChild(btn);
        }
      });

      if (count === 0) {
        if (contenedorTurnos) contenedorTurnos.innerHTML = "<p><em>No hay turnos disponibles.</em></p>";
      }

      if (mensaje) mensaje.textContent = "";

      turnosElemento.scrollIntoView({ behavior: "smooth" });
    }, 600);
  }

  function mostrarFormulario(turno) {
    turnoSeleccionado = turno;
    formularioElemento.style.display = "none";
    document.getElementById("dniStep").style.display = "block";
    document.getElementById("dniStep").scrollIntoView({ behavior: "smooth" });
  }

  function mostrarFormularioNuevo() {
    document.getElementById("dniStep").style.display = "none";
    formularioElemento.style.display = "block";
    formularioElemento.scrollIntoView({ behavior: "smooth" });
  }

  function generarDniMascota(){
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    return letras[Math.floor(Math.random() * 26)] + letras[Math.floor(Math.random() * 26)] + letras[Math.floor(Math.random() * 26)] +
      nums[Math.floor(Math.random() * 10)] + nums[Math.floor(Math.random() * 10)] + nums[Math.floor(Math.random() * 10)];
  }

    const nombre = nombreInput.value.trim();
    const nombreMascota = nombreMascotaInput.value.trim();

    if (!nombre || !email || !telefono || !turnoSeleccionado || !diaSeleccionado) {
      alert("Completá todos los datos");
      ocultarLoader(); // Ocultar loader si falta algún dato
      return;
    }
    // Creamos el mensaje completo después de obtener todos los datos
  const mensaje = encodeURIComponent(
    `🔔 Nueva solicitud de turno:\n` +
    `Cliente: ${nombreMascota}\n` +
    `Nombre comercio: ${nombre}\n` +
    `Turno: ${turnoSeleccionado} - ${formatFechaDDMMYYYY(diaSeleccionado)}\n` +
    `Teléfono: ${telefono}\n` +
    `Comentario: ${comentario || "Ninguno"}`
  );

  let phone = "5493434477577";
  let apikey = "9663015";

  fetch(`https://api.callmebot.com/whatsapp.php?phone=${phone}&text=${mensaje}&apikey=${apikey}`)
    .then(() => console.log("Aviso enviado por WhatsApp"))
    .catch(err => console.error("Error enviando WhatsApp", err));
    
    const datos = {
      nombre,
      nombreMascota,
      tipoMascota,
      email,
      telefono,
      dniMascota,
      fecha: formatFechaDDMMYYYY(diaSeleccionado),
      turno: turnoSeleccionado,
      comentario
    };

    fetch(urlScript, {
      method: "POST",
      body: new URLSearchParams({ datos: JSON.stringify(datos) })
    })
    .then(r => r.json())
    .then(res => {
      ocultarLoader();  // OCULTAR loader justo antes de mostrar ticket o alerta
      if (res.success) {
        // Mostrar ticket con datos
        tNombre.textContent = nombre;
        tNombreMascota.textContent = nombreMascota;
        tTipoMascota.textContent = tipoMascota;
        tEmail.textContent = email;
        tTelefono.textContent = telefono;
        tDniMascota.textContent = dniMascota;
        tFecha.textContent = formatFechaDDMMYYYY(diaSeleccionado);
        tTurno.textContent = turnoSeleccionado;
        tComentario.textContent = comentario;

        turnosElemento.innerHTML = "";
        formularioElemento.style.display = "none";
        document.getElementById("ticket").classList.add("visible");
        document.getElementById("ticket").scrollIntoView({ behavior: "smooth" });

        alert("Reserva enviada exitosamente");
      } else {
        alert("Error al reservar turno, consulte con su veterinario");
      }
    });
  }

  function descargarTicket() {
    const ticket = document.getElementById("ticket");
    const logo = document.getElementById("logoTicket");

    mostrarLoader("Generando ticket...");

    if (logo.complete) {
      capturarTicket(ticket);

  function capturarTicket(ticket) {
    html2canvas(ticket, { useCORS: true, scale: 2 })

        const link = document.createElement("a");

  // Inputs directos (asumiendo que existen en el DOM)
  const nombreInput = document.getElementById("nombre");

  const tNombre = document.getElementById("tNombre");
  const tNombreMascota = document.getElementById("tNombreMascota");
  const tTipoMascota = document.getElementById("tTipoMascota");
  const tEmail = document.getElementById("tEmail");
  const tTelefono = document.getElementById("tTelefono");
  const tDniMascota = document.getElementById("tDniMascota");
  const tFecha = document.getElementById("tFecha");
  const tTurno = document.getElementById("tTurno");
  const tComentario = document.getElementById("tComentario");

  // Funciones para mostrar y ocultar loader (debes implementarlas en tu código)
  function mostrarLoader(mensaje) {
    // Implementa mostrar un loader con mensaje
    console.log("Loader:", mensaje);
  }
  function ocultarLoader() {
    // Implementa ocultar loader
    console.log("Loader ocultado");
  }

  document.addEventListener("DOMContentLoaded", renderizarCalendario);
</script>

<script>
  const carrusel = document.querySelector('.carrusel');
  const flechaIzq = document.querySelector('.flecha.izquierda');
  const flechaDer = document.querySelector('.flecha.derecha');
  const items = document.querySelectorAll('.carrusel .item');
  
  let desplazamiento = 0;

  function calcularAnchoItem() {
    return carrusel.parentElement.offsetWidth; // Se mueve una "pantalla" completa
  }

  flechaDer.addEventListener('click', () => {
    desplazamiento -= calcularAnchoItem();
    const maxScroll = -(carrusel.scrollWidth - carrusel.parentElement.offsetWidth);
    if (desplazamiento < maxScroll) desplazamiento = maxScroll;
    carrusel.style.transform = `translateX(${desplazamiento}px)`;
  });

  flechaIzq.addEventListener('click', () => {
    desplazamiento += calcularAnchoItem();
    if (desplazamiento > 0) desplazamiento = 0;
    carrusel.style.transform = `translateX(${desplazamiento}px)`;
  });

  // ✅ Swipe táctil en móvil
  let startX = 0;
  carrusel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  carrusel.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const anchoPantalla = calcularAnchoItem();
    if (endX < startX - 50) desplazamiento -= anchoPantalla;
    if (endX > startX + 50) desplazamiento += anchoPantalla;

    const maxScroll = -(carrusel.scrollWidth - carrusel.parentElement.offsetWidth);
    if (desplazamiento < maxScroll) desplazamiento = maxScroll;
    if (desplazamiento > 0) desplazamiento = 0;

    carrusel.style.transform = `translateX(${desplazamiento}px)`;
  });
</script>
